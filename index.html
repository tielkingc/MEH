<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>MEH</title>
</head>
<body>
    <div class="container is-fullhd">
      <section class="hero is-small is-white has-background">
        <img class="hero-background is-transparent" src="assets/images/HERO-BACK.jpg"/>
        <div class="hero-body tile">
          <div class="column is-two-fifths not-transparent">
            <p class="title has-text-white is-family-sans-serif"><br><br>MEH</p>
            <p class="subtitle has-text-white is-size-3 has-text-weight-bold"><br><br>Meals and Exercises for a Healthy Life</p>
          </div>
          <form class="box column not-transparent is-three-fifths form"  onsubmit="return false">
            <div class="tile ">
              <div class="field column is-expanded">
                <label class="label has-text-white">How many exercises would you like in your workout?</label>
                <div class="control is-expanded">
                  <input class="input" type="text" placeholder="Number of Exercises" id="exNum">
                </div>
              </div>
              <div class="field column">
                <label class="label has-text-white">What equipment do you have available to use?</label>
                <label class="label has-text-warning is-size-7">Use control key to select multiple choices.</label>
                <div class="control is-expanded">
                  <div class="select is-multiple is-fullwidth">
                    <select multiple size="4" id="equipment">
                      <option value="10">Kettlebell</option>
                      <option value="1">Barbell</option>
                      <option value="8">Bench</option>
                      <option value="3">Dumbbell</option>
                      <option value="4">Gym Mat</option>
                      <option value="9">Incline Bench</option>
                      <option value="6">Pull-up Bar</option>
                      <option value="2">SZ-Bar</option>
                      <option value="5">Swiss Ball</option>
                      <option value="7">None (Bodyweight Exercises)</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="tile">
              
              <div class="field column">
                <label class="label has-text-white">Do you have any dietary restrictions?</label>
                <label class="label has-text-warning is-size-7">Use control key to select multiple choices.</label>
                <div class="control">
                  <div class="select is-multiple is-fullwidth">
                    <select multiple size="4" id="restrictions">
                      <option value="">None</option>
                      <option value="intolerance" label="Dairy">Dairy-free</option>
                      <option value="diet" label="Gluten Free">Gluten-free</option>
                      <option value="diet" label="Keto">Keto</option>
                      <option value="diet" label="Paleo">Paleo</option>
                      <option value="intolerance" label="Peanut">Peanut-free</option>
                      <option value="diet" label="Pescetarian">Pescatarian</option>
                      <option value="intolerance" label="Shellfish">Shellfish-free</option>
                      <option value="intolerance" label="Tree Nut">Tree-Nut-free</option>
                      <option value="diet" label="Vegan">Vegan</option>
                      <option value="diet" label="Vegetarian">Vegetarian</option>
                      <option value="intolerance" label="Wheat">Wheat-free</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="tile field column is-vertical">
                <label class="label has-text-white">What kind of diet are you looking for?</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select id="diet">
                      <option value="">Balanced (Default)</option>
                      <option value="&minFiber=25">High-Fiber</option>
                      <option value="&minProtein=117">High-Protein</option>
                      <option value="&maxCarbs=19">Low-Carb</option>
                      <option value="&maxFat=17">Low-Fat</option>
                      <option value="&maxSodium=500">Low-Sodium</option>
                    </select>
                  </div>
</div>
                  <div class="control">
                    <label class="label has-text-white"><br><br></label>
                    <button class="button is-fullwidth btn-lg is-outlined is-light is-danger" onClick="formResults(this.form)">Get Workout and Menus</button>
                  </div>
                
              </div>
            </div>

          </form>
        </div>
      </section>
    </div>
    <div class="container is-fullhd">
    <section class="hero is-small is-white has-background">
      <img class="hero-background is-transparent" src="assets/images/BACK.jpg"/>
        <div class="tile is-ancestor is-vertical">
          <div class="is-justify-content-space-evenly tile is-parent not-transparent" id="workout-container">
            
          </div>
          <div class="tile is-parent">
            <div class="tile is-child has-text-centered is-size-4 not-transparent has-text-white">Breakfast 
              <div class="card box is-size-7" id="breakfast">
                
              </div>
              
            </div>
            <div class="tile is-child has-text-centered is-size-4 not-transparent has-text-white">Lunch
              <div class="card box is-size-7" id="lunch"></div>
            </div>
            <div class="tile is-child has-text-centered is-size-4 not-transparent has-text-white">Dinner
              <div class="card box is-size-7" id="dinner"></div>
            </div>
          </div>


        </div>
        <footer class="footer columns is-centered">
          <div class="column is-2">
          <figure class="image is-96x96">
            <img src="./assets/images/LOGO.jpg"  >
          </figure>
        </div>
        </footer>
        </section>
></div>
    <script src="./assets/js/script.js"></script>    
</body>
</html>
